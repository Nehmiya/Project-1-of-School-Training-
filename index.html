<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for the navigation bar */
        .navigator {
            background-color: #333;
            /* Background color */
            overflow: hidden;
            /* Clear floats */
        }

        /* Style the navigation links */
        .navigator ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navigator ul li {
            float: left;
            /* Float the list items horizontally */
        }

        .navigator ul li a {
            display: block;
            color: white;
            /* Text color */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change color on hover */
        .navigator ul li a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    <title>test</title>
</head>

<body>
    <!-- Nav Bar Starts Here -->
    <div class="navigator">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <!-- nav bar ends here -->
</body>

</html>
